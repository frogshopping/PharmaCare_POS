version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pharmacy_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_pass
      POSTGRES_DB: pharmacy_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pharmacy_user -d pharmacy_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pharmacy_network

  # Go Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmacy_backend
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      PORT: "8080"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_pass
      POSTGRES_DB: pharmacy_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pharmacy_network

volumes:
  postgres_data:
    driver: local

networks:
  pharmacy_network:
    driver: bridge
